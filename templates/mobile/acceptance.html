    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;

            --text: #1e293b;

        .container {

        .card {

        .score-circle {
            width: 120px;

            justify-content: center;

        }

        .score-circle .number {
            font-size: 36px;
            font-weight: 700;
            line-height: 1;
        }

        .score-circle .label {

            margin-top: 4px;
        }

            display: flex;

            gap: 12px;

            border-bottom: 1px dashed #e2e8f0;
        }

        .checklist-item:last-child {
            border-bottom: none;

        }

        .checklist-icon {
            font-size: 20px;
            margin-top: -2px;
        }

        .checklist-content {

        }

        .checklist-title {
            font-weight: 600;

        .blocking-items {

        }

        .blocking-items ul {

        .summary-text {

<body>
    <div class="header">
        <a href="javascript:history.back()" class="back-btn">â¬…ï¸</a>
        <h1>âœ… éªŒæ”¶å‡†å¤‡åº¦æ£€æŸ¥</h1>
    </div>

    <div class="container">
        <div class="card" id="acceptanceCard">
            <div class="loading-state">
                <div>ğŸ”„ è‡ªåŠ¨æ‰«æéªŒæ”¶æ¡ä»¶ä¸­...</div>
                <div style="font-size: 12px; margin-top: 8px; opacity: 0.7;">ï¼ˆåŒ…å«ä»»åŠ¡ã€æ¥å£ã€é—®é¢˜ä¸æ–‡æ¡£ï¼‰</div>
            </div>
        </div>
    </div>

    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script>
        const projectId = window.location.pathname.split('/').pop();

        async function initAuth() {
            const token = sessionStorage.getItem('user_token');
            if (token) return true;

            const configRes = await fetch('/m/api/config');
            const config = await configRes.json();
            if (!config.success) return false;

            const corpId = config.data.corp_id;
            const currentUrl = encodeURIComponent(window.location.href);
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                try {
                    const res = await fetch('/m/api/auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code })
                    });
                    const data = await res.json();
                    if (data.success) {
                        sessionStorage.setItem('user_token', JSON.stringify(data.data));
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return true;
                    }
                } catch (e) {
                    console.error('Auth failed', e);
                }
            } else {
                window.location.href = `https://open.weixin.qq.com/connect/oauth2/authorize?appid=${corpId}&redirect_uri=${currentUrl}&response_type=code&scope=snsapi_base#wechat_redirect`;
                return false;
            }
        }

        function getScoreColor(score) {
            if (score >= 80) return 'var(--success)';
            if (score >= 60) return 'var(--warning)';
            return 'var(--danger)';
        }

        async function loadAcceptance() {
            try {
                const response = await fetch(`/m/api/project/acceptance-check/${projectId}`);
                const res = await response.json();

                const card = document.getElementById('acceptanceCard');
                if (res.success) {
                    let checklistHtml = res.data.checklist.map(item => `
                        <div class="checklist-item">
                            <div class="checklist-icon">${item.status}</div>
                            <div class="checklist-content">
                                <div class="checklist-title">${item.item}</div>
                                <div class="checklist-detail">${item.detail}</div>
                                ${item.blocking && item.blocking.length > 0 ? `
                                    <div class="blocking-items">
                                        <strong>é˜»å¡é¡¹:</strong>
                                        <ul>${item.blocking.map(b => `<li>${b}</li>`).join('')}</ul>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');

                    card.innerHTML = `
                        <div class="score-circle" style="background: ${getScoreColor(res.data.readiness_score)};">
                            <div class="number">${res.data.readiness_score}</div>
                            <div class="label">å‡†å¤‡åº¦åˆ†æ•°</div>
                        </div>
                        <div class="summary-text" style="color: ${getScoreColor(res.data.readiness_score)};">
                            ${res.data.summary}
                        </div>
                        <div style="margin-top: 24px;">
                            ${checklistHtml}
                        </div>
                    `;
                } else {
                    card.innerHTML = `<div class="loading-state" style="color: #ef4444;">âŒ æ£€æŸ¥å¤±è´¥: ${res.message}</div>`;
                }
            } catch (e) {
                console.error(e);
                document.getElementById('acceptanceCard').innerHTML = `<div class="loading-state" style="color: #ef4444;">âŒ ç³»ç»Ÿè¿æ¥å¼‚å¸¸</div>`;
            }
        }

        // Initialize on Load
        (async function () {
            const authed = await initAuth();
            if (authed) {
                loadAcceptance();
            }
        })();
    </script>
