    <style>

    <script>
        // ä¼ä¸šå¾®ä¿¡ JS-SDK ç½‘é¡µæˆæƒ
        async function initAuth() {
            const token = sessionStorage.getItem('user_token');
            if (token) return true;

            const configRes = await fetch('/m/api/config');
            const config = await configRes.json();
            if (!config.success) return false;

            const corpId = config.data.corp_id;
            const currentUrl = encodeURIComponent(window.location.href);
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                try {
                    const res = await fetch('/m/api/auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code })
                    });
                    const data = await res.json();
                    if (data.success) {
                        sessionStorage.setItem('user_token', JSON.stringify(data.data));
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return true;
                    }
                } catch (e) {
                    console.error('Auth failed', e);
                }
            } else {
                window.location.href = `https://open.weixin.qq.com/connect/oauth2/authorize?appid=${corpId}&redirect_uri=${currentUrl}&response_type=code&scope=snsapi_base#wechat_redirect`;
                return false;
            }
        }

        let chatHistory = [];

        function saveHistory() {
            sessionStorage.setItem('chat_history', JSON.stringify(chatHistory));
        }

        function loadHistory() {
            const saved = sessionStorage.getItem('chat_history');
            if (saved) {
                chatHistory = JSON.parse(saved);
                chatHistory.forEach(h => {
                    // Check if it's an AI message with references (simulated or simplified for persistence)
                    const isAi = h.role === 'assistant' || h.role === 'ai';
                    addMessage(h.content, isAi ? 'ai' : 'user', false);
                });
            }
        }

        function autoExpand(el) {
            el.style.height = 'auto';
            el.style.height = (el.scrollHeight) + 'px';
        }

        async function saveToKb(btn, content) {
            btn.innerHTML = 'æ­£åœ¨ä¿å­˜...';
            btn.disabled = true;
            try {
                // Use the first part of content as title
                const title = "AI ç”Ÿæˆç»éªŒ: " + content.replace(/<\/?[^>]+(>|$)/g, "").substring(0, 20) + "...";
                const response = await fetch('/m/api/kb/contribute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title,
                        content: content,
                        engineer_name: currentUser ? (currentUser.name || currentUser.userid) : 'ç§»åŠ¨ç«¯äººå‘˜'
                    })
                });
                const res = await response.json();
                if (res.success) {
                    btn.innerHTML = 'âœ… å·²æ”¶å½•è‡³çŸ¥è¯†åº“';
                    btn.style.color = '#10b981';
                } else {
                    btn.innerHTML = 'âŒ ä¿å­˜å¤±è´¥: ' + res.message;
                    btn.style.color = '#ef4444';
                }
            } catch (e) {
                console.error(e);
                btn.innerHTML = 'âŒ ç³»ç»Ÿå¼‚å¸¸';
                btn.style.color = '#ef4444';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Add user message to UI
            addMessage(message, 'user');

            // Show typing
            document.getElementById('typing').style.display = 'inline';

            try {
                const response = await fetch('/m/api/ai/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory
                    })
                });

                const res = await response.json();
                document.getElementById('typing').style.display = 'none';

                if (res.success) {
                    addMessage(res.data.reply, 'ai', res.data.has_rag_context);
                    chatHistory.push({ role: 'user', content: message });
                    chatHistory.push({ role: 'assistant', content: res.data.reply });
                    saveHistory(); // Persistence
                } else {
                    addMessage("æŠ±æ­‰ï¼Œæˆ‘é‡åˆ°äº†ä¸€ç‚¹é—®é¢˜ï¼š" + res.message, 'ai');
                }
            } catch (e) {
                document.getElementById('typing').style.display = 'none';
                addMessage("ç³»ç»Ÿè¿æ¥å¼‚å¸¸ï¼Œè¯·ç¨åå†è¯•ã€‚", 'ai');
            }
        }

        function addMessage(content, role, hasRag = false) {
            const container = document.getElementById('chatContainer');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}-message`;

            let html = '';
            if (role === 'ai') {
                if (hasRag) {
                    html += '<span class="rag-badge">ğŸ¯ åŸºäºçŸ¥è¯†åº“</span>';
                }
                html += `<div class="message-content">${marked.parse(content)}</div>`;

                // Add the save to kb button
                const btnContent = encodeURIComponent(content);
                html += `<div style="text-align: right; margin-top: 8px;">
                            <button onclick="saveToKb(this, decodeURIComponent('${btnContent}'))" style="background: none; border: none; color: var(--primary); font-size: 13px; font-weight: 500; cursor: pointer; padding: 4px 8px;">ğŸ’¡ æ²‰æ·€ä¸ºçŸ¥è¯†</button>
                         </div>`;
            } else {
                html += `<div class="message-content">${content}</div>`;
            }

            msgDiv.innerHTML = html;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Handle Enter key
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize on Load
        (async function () {
            const authed = await initAuth();
            if (authed) {
                loadHistory();
            }
        })();
    </script>
