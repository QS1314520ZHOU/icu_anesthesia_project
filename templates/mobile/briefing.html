    <script>
        const projectId = window.location.pathname.split('/').pop();

        async function initAuth() {
            const token = sessionStorage.getItem('user_token');
            if (token) return true;

            const configRes = await fetch('/m/api/config');
            const config = await configRes.json();
            if (!config.success) return false;

            const corpId = config.data.corp_id;
            const currentUrl = encodeURIComponent(window.location.href);
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                try {
                    const res = await fetch('/m/api/auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code })
                    });
                    const data = await res.json();
                    if (data.success) {
                        sessionStorage.setItem('user_token', JSON.stringify(data.data));
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return true;
                    }
                } catch (e) {
                    console.error('Auth failed', e);
                }
            } else {
                window.location.href = `https://open.weixin.qq.com/connect/oauth2/authorize?appid=${corpId}&redirect_uri=${currentUrl}&response_type=code&scope=snsapi_base#wechat_redirect`;
                return false;
            }
        }

        async function loadBriefing() {
            try {
                const response = await fetch(`/m/api/project/briefing/${projectId}`);
                const res = await response.json();

                const card = document.getElementById('briefingCard');
                if (res.success) {
                    card.innerHTML = `
                        <div style="margin-bottom: 20px; padding-bottom: 16px; border-bottom: 1px dashed #e2e8f0;">
                            <h2 style="margin:0 0 8px 0; font-size:18px;">${res.data.project.project_name}</h2>
                            <div style="font-size: 13px; color: #64748b; display: flex; gap: 12px;">
                                <span>é—ç•™é—®é¢˜: <strong>${res.data.quick_stats.open_issues}</strong>ä¸ª</span>
                                <span>æ¥å£è¿›åº¦: <strong>${res.data.quick_stats.interface_done}/${res.data.quick_stats.interface_total}</strong></span>
                            </div>
                        </div>
                        <div class="markdown-body">
                            ${marked.parse(res.data.briefing)}
                        </div>
                    `;
                    document.getElementById('actionRow').style.display = 'flex';
                    document.getElementById('acceptanceBtn').href = `/m/acceptance/${projectId}`;
                } else {
                    card.innerHTML = `<div class="loading-state" style="color: #ef4444;">âŒ åŠ è½½å¤±è´¥: ${res.message}</div>`;
                }
            } catch (e) {

                document.getElementById('briefingCard').innerHTML = `<div class="loading-state" style="color: #ef4444;">âŒ ç³»ç»Ÿè¿æ¥å¼‚å¸¸</div>`;
            }
        }

        })();
