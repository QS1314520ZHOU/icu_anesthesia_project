    <script>
        const projectId = window.location.pathname.split('/').pop();
        let rawReport = '';

        async function initAuth() {
            const token = sessionStorage.getItem('user_token');
            if (token) return true;

            const configRes = await fetch('/m/api/config');
            const config = await configRes.json();
            if (!config.success) return false;

            const corpId = config.data.corp_id;
            const currentUrl = encodeURIComponent(window.location.href);
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                try {
                    const res = await fetch('/m/api/auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code })
                    });
                    const data = await res.json();
                    if (data.success) {
                        sessionStorage.setItem('user_token', JSON.stringify(data.data));
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return true;
                    }
                } catch (e) {
                    console.error('Auth failed', e);
                }
            } else {
                window.location.href = `https://open.weixin.qq.com/connect/oauth2/authorize?appid=${corpId}&redirect_uri=${currentUrl}&response_type=code&scope=snsapi_base#wechat_redirect`;
                return false;
            }
        }

        async function loadReport() {
            try {
                const response = await fetch(`/m/api/report/daily/${projectId}`);

                    rawReport = res.data.report;
                    card.innerHTML = `

                        </div>
                        <div class="markdown-body">
                            ${marked.parse(res.data.report)}
                        </div>
                    `;
                    document.getElementById('copyBtn').style.display = 'block';
                } else {
