    <script>
        // ä¼ä¸šå¾®ä¿¡ JS-SDK ç½‘é¡µæˆæƒ
        async function initAuth() {
            // 1. æ£€æŸ¥æ˜¯å¦å·²ç™»å½• (sessionStorage å‘½ä¸­)
            const token = sessionStorage.getItem('user_token');
            if (token) {
                console.log('User already authenticated');
                return true;
            }

            // 2. è·å–å¿…è¦é…ç½® (CorpID)
            const configRes = await fetch('/m/api/config');
            const config = await configRes.json();
            if (!config.success) return false;

            const corpId = config.data.corp_id;
            const currentUrl = encodeURIComponent(window.location.href);

            // 3. ä» URL ä¸­æå– code (OAuth å›è°ƒåä¼šå¸¦ä¸Š)
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                // 4. è°ƒç”¨åç«¯æ¥å£æ¢å–èº«ä»½
                try {
                    const res = await fetch('/m/api/auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code })
                    });
                    const data = await res.json();
                    if (data.success) {
                        sessionStorage.setItem('user_token', JSON.stringify(data.data));
                        // æ¸…ç† URL ä¸­çš„ code
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return true;
                    }
                } catch (e) {
                    console.error('Auth failed', e);
                }
            } else {
                // 5. æ²¡æœ‰ codeï¼Œè·³è½¬ä¼ä¸šå¾®ä¿¡æˆæƒé¡µ
                const redirectUrl = `https://open.weixin.qq.com/connect/oauth2/authorize?appid=${corpId}&redirect_uri=${currentUrl}&response_type=code&scope=snsapi_base#wechat_redirect`;
                window.location.href = redirectUrl;
                return false;
            }
        }

        // Simple fetch for mobile
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const res = await response.json();
                if (res.success) {
                    const list = document.getElementById('projectList');
                    list.innerHTML = res.data.slice(0, 5).map(p => `

                                <p>${p.hospital_name} | è¿›åº¦ ${p.progress}%</p>

                                ${p.status}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error(e);
            }
        }

        // Initialize on Load
        (async function () {
            const authed = await initAuth();
            if (authed) {
                loadProjects();
            }
        })();
