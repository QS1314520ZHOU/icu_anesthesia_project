    <script>
        // ä¼ä¸šå¾®ä¿¡ JS-SDK ç½‘é¡µæˆæƒ
        async function initAuth() {
            const token = sessionStorage.getItem('user_token');
            if (token) return true;

            const configRes = await fetch('/m/api/config');
            const config = await configRes.json();
            if (!config.success) return false;

            const corpId = config.data.corp_id;
            const currentUrl = encodeURIComponent(window.location.href);
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                try {
                    const res = await fetch('/m/api/auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code })
                    });
                    const data = await res.json();
                    if (data.success) {
                        sessionStorage.setItem('user_token', JSON.stringify(data.data));
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return true;
                    }
                } catch (e) {
                    console.error('Auth failed', e);
                }
            } else {
                window.location.href = `https://open.weixin.qq.com/connect/oauth2/authorize?appid=${corpId}&redirect_uri=${currentUrl}&response_type=code&scope=snsapi_base#wechat_redirect`;
                return false;
            }
        }

        let timer = null;
        async function searchKb() {
            const query = document.getElementById('searchInput').value;
            clearTimeout(timer);
            timer = setTimeout(async () => {
                try {
                    const response = await fetch('/m/api/kb/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: query || 'ICU' })
                    });
                    const res = await response.json();
                    if (res.success) {
                        const list = document.getElementById('kbList');
                        list.innerHTML = res.data.map(item => `
                            <div class="kb-card">
                                <h4>${item.title}</h4>
                                <span class="category">${item.category}</span>
                                <p>${item.summary}</p>
                            </div>
                        `).join('');
                        if (res.data.length === 0) {
                            list.innerHTML = '<div style="text-align:center; padding:40px; color:#94a3b8;">æœªæ‰¾åˆ°ç›¸å…³çŸ¥è¯†</div>';
                        }
                    }
                } catch (e) {
                    console.error(e);
                }
            }, 300);
        }

        (async function () {
            const authed = await initAuth();
            if (authed) {
                searchKb();
            }
        })();
