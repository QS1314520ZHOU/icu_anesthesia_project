    <script>
        let currentUser = null;
        let isRecording = false;
        let recognition = null;

        // ä¼ä¸šå¾®ä¿¡ JS-SDK ç½‘é¡µæˆæƒ
        async function initAuth() {
            const token = sessionStorage.getItem('user_token');
            if (token) {
                currentUser = JSON.parse(token);
                return true;
            }

            const configRes = await fetch('/m/api/config');
            const config = await configRes.json();
            if (!config.success) return false;

            const corpId = config.data.corp_id;
            const currentUrl = encodeURIComponent(window.location.href);
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                try {
                    const res = await fetch('/m/api/auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code })
                    });
                    const data = await res.json();
                    if (data.success) {
                        sessionStorage.setItem('user_token', JSON.stringify(data.data));
                        currentUser = data.data;
                        window.history.replaceState({}, document.title, window.location.pathname);
                        return true;
                    }
                } catch (e) {
                    console.error('Auth failed', e);
                }
            } else {
                window.location.href = `https://open.weixin.qq.com/connect/oauth2/authorize?appid=${corpId}&redirect_uri=${currentUrl}&response_type=code&scope=snsapi_base#wechat_redirect`;
                return false;
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const res = await response.json();
                if (res.success) {
                    const select = document.getElementById('projectSelect');
                    if (res.data.length > 0) {
                        select.innerHTML = res.data.map(p => `<option value="${p.id}">${p.project_name}</option>`).join('');
                    } else {
                        select.innerHTML = '<option value="">æš‚æ— è¿›è¡Œä¸­çš„é¡¹ç›®</option>';
                    }
                }
            } catch (e) {
                console.error(e);
            }
        }

        function toggleVoice() {
            if (isRecording) {
                stopVoice();
            } else {
                startVoice();
            }
        }

        function startVoice() {
            if (isRecording) return;
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'zh-CN';
                recognition.continuous = true;
                recognition.interimResults = true;

                const statusMsg = document.getElementById('statusMsg');
                const voiceBtn = document.getElementById('voiceBtn');

                recognition.onstart = () => {
                    isRecording = true;
                    voiceBtn.innerHTML = 'ğŸ›‘ æ¾å¼€ç»“æŸ';
                    voiceBtn.style.background = '#fee2e2';
                    voiceBtn.style.color = '#ef4444';
                    statusMsg.innerText = 'æ­£åœ¨å€¾å¬...';
                };

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        }
                    }
                    if (finalTranscript) {
                        const textarea = document.getElementById('logContent');
                        textarea.value += (textarea.value ? '\n' : '') + finalTranscript;
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error', event.error);
                    stopVoice();
                    statusMsg.innerText = 'è¯­éŸ³è¯†åˆ«å‡ºé”™: ' + event.error;
                };

                recognition.onend = () => {
                    isRecording = false;
                    resetVoiceBtn();
                };

                recognition.start();
            } else {
                alert('å½“å‰æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«ï¼Œè¯·ç›´æ¥è¾“å…¥æ–‡å­—æˆ–ä½¿ç”¨å¾®ä¿¡è‡ªå¸¦è¯­éŸ³è¾“å…¥å³å¯');
            }
        }

        function stopVoice() {
            if (recognition && isRecording) {
                recognition.stop();
            }
            isRecording = false;
            resetVoiceBtn();
        }

        function resetVoiceBtn() {
            const voiceBtn = document.getElementById('voiceBtn');
            const statusMsg = document.getElementById('statusMsg');
            voiceBtn.innerHTML = 'ğŸ™ï¸ æŒ‰ä½è¯´è¯';
            voiceBtn.style.background = 'var(--primary-light)';
            voiceBtn.style.color = 'var(--primary)';
            statusMsg.innerText = '';
        }

        // ç»‘å®šé•¿æŒ‰äº‹ä»¶
        function bindVoiceEvents() {
            const btn = document.getElementById('voiceBtn');
            if (!btn) return;

            let pressTimer = null;

            // ç§»åŠ¨ç«¯è§¦æ‘¸äº‹ä»¶
            btn.addEventListener('touchstart', (e) => {
                // ä¸ä½¿ç”¨ preventDefault å…è®¸ click è§¦å‘ toggleVoice
                pressTimer = setTimeout(() => {
                    startVoice();
                }, 300); // é•¿æŒ‰300msè§¦å‘
            }, { passive: true });

            btn.addEventListener('touchend', (e) => {
                if (pressTimer) clearTimeout(pressTimer);
                // åªæœ‰åœ¨é•¿æŒ‰æ¨¡å¼ä¸‹ä¸”å½•éŸ³è¿›è¡Œä¸­ï¼Œæ¾å¼€æ‰ä¼šåœæ­¢ï¼ˆå¦‚æœæ˜¯ç‚¹å‡»è§¦å‘çš„ï¼Œäº¤ç»™toggleæ§åˆ¶ï¼‰
                if (isRecording && e.cancelable) {
                    stopVoice();
                    e.preventDefault(); // é˜²æ­¢ç«‹å³è§¦å‘ click
                }
            });

            btn.addEventListener('touchcancel', (e) => {
                if (pressTimer) clearTimeout(pressTimer);
                if (isRecording) stopVoice();
            });

            // é˜»æ­¢å³é”®èœå•/ç§»åŠ¨ç«¯é•¿æŒ‰ç³»ç»Ÿèœå•
            btn.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }

        async function submitLog() {
            const projectId = document.getElementById('projectSelect').value;
            const content = document.getElementById('logContent').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const statusMsg = document.getElementById('statusMsg');

            if (!projectId) {
                alert('è¯·é€‰æ‹©é¡¹ç›®');
                return;
            }
            if (!content) {
                alert('è¯·è¾“å…¥è®°å½•å†…å®¹');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerText = 'ğŸ¤– AI æå–ä¸­...';
            statusMsg.innerText = '';

            try {
                const response = await fetch('/m/api/meeting/quick', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project_id: projectId,
                        content: content,
                        engineer_name: currentUser ? (currentUser.name || currentUser.userid) : 'ç§»åŠ¨ç«¯ç”¨æˆ·'
                    })
                });

                const res = await response.json();
                if (res.success) {
                    statusMsg.style.color = '#10b981';
                    statusMsg.innerText = `âœ… å·²ä¿å­˜ï¼Œè‡ªåŠ¨ç”Ÿæˆäº† ${res.data.auto_reminders} ä¸ªé‡è¦æé†’`;
                    document.getElementById('logContent').value = '';
                    setTimeout(() => {
                        window.location.href = '/m/';
                    }, 2000);
                } else {
                    statusMsg.style.color = '#ef4444';
                    statusMsg.innerText = 'âŒ ä¿å­˜å¤±è´¥: ' + res.message;
                }
            } catch (e) {
                console.error(e);
                statusMsg.style.color = '#ef4444';
                statusMsg.innerText = 'âŒ ç³»ç»Ÿè¿æ¥å¼‚å¸¸';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = 'ğŸ“ ä¿å­˜æ²Ÿé€šè®°å½•';
            }
        }

        // Initialize on Load
        (async function () {
            bindVoiceEvents();
            const authed = await initAuth();
            if (authed) {
                loadProjects();
            }
        })();
    </script>
